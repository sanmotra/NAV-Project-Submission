# AMCL parameters for TurtleBot Burger
# -----------------------------------

# Odometry model type
odom_model_type: "diff"

# Odometry model parameters
odom_alpha1: 0.1
odom_alpha2: 0.1
odom_alpha3: 0.1
odom_alpha4: 0.1
odom_alpha5: 0.05

# Laser model parameters
laser_max_beams: 120
laser_max_range: 15.0
laser_z_hit: 0.6
laser_z_short: 0.04
laser_z_max: 0.05
laser_z_rand: 0.3
laser_sigma_hit: 0.1
laser_lambda_short: 0.1
laser_model_type: "likelihood_field"
laser_likelihood_max_dist: 3.0

# Particle filter parameters
min_particles: 500
max_particles: 2000
kld_err: 0.01
kld_z: 0.95

# Update parameters
update_min_d: 0.5
update_min_a: 0.3
resample_interval: 2

# Recovery behavior parameters
recovery_alpha_slow: 0.0
recovery_alpha_fast: 0.0

# Other parameters
gui_publish_rate: 10.0
odom_frame_id: "odom"
transform_tolerance: 1.0
